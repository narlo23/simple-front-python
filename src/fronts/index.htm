<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>Dummy API Test</title>

    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h2>POST /posts 테스트</h2>

    <input id="title" placeholder="title" />
    <input id="body" placeholder="body" />
    <button id="sendBtn">POST 보내기</button>

    <pre id="result"></pre>

    <hr />

    <h2>GET /hello 테스트</h2>
    <button id="helloBtn">HELLO 요청</button>
    <pre id="helloResult"></pre>
    <img
        src="https://blog.kakaocdn.net/dna/O4N5I/btqveI3WCI2/AAAAAAAAAAAAAAAAAAAAAAWqRzC1_8geLqzL1ZgSxKGaIM2qFoGoPHZ6qnOytJc5/img.jpg?credential=yqXZFxpELC7KVnFOS48ylbz2pIh7yKj8&expires=1769871599&allow_ip=&allow_referer=&signature=xvMXssP90gfdbgX0kbqur4kmDg0%3D" />

    <script>
        const result = document.getElementById("result");
        const helloResult = document.getElementById("helloResult");

        document.getElementById("sendBtn").addEventListener("click", async () => {
            const title = document.getElementById("title").value;
            const body = document.getElementById("body").value;

            const response = await fetch("http://localhost:5000/posts", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ title, body })
            });

            const data = await response.json();
            result.textContent = JSON.stringify(data, null, 2);
        });

        document.getElementById("helloBtn").addEventListener("click", async () => {
            const response = await fetch("http://localhost:5000/hello");
            const text = await response.text();
            helloResult.textContent = text;
        });
    </script>
</body>

</html>
